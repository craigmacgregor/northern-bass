<template name="festivalMap">
	Festival Map

	<div class="map-container">

	<img src="http://maps.googleapis.com/maps/api/staticmap?center={{loc.lat}},{{loc.lng}}&zoom=15&size=600x300&maptype=roadmap&markers=color:blue%7C{{loc.lat}},{{loc.lng}}?key=AIzaSyB2V8IFYwB-Syx2-lauWq8EgjNmS7b8fMY" />

	  {{#if error}}
	    <p>Error: {{error.message}}</p>
	  {{/if}}
	</div>
</template>
