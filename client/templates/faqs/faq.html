<template name="faq">

    <li class="panel-faq">
        <button class="panel-faq-heading full-width" type="button" data-toggle="collapse" data-target="#{{_id}}">
            {{title}}
        </button>

        <div class="collapse" id="{{_id}}">
            <div class="panel-faq-body">
                <p class="faq-description">{{description}}</p>
                <img class="faq-image" src="{{image}}" />
            </div>
        </div>

    </li>

</template>
