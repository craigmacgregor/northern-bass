<template name="faqs">

  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton class="button" text=false}}
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 id="navTitle" class="title">Faq</h1>
    {{> menuButton}}    
  {{/contentFor}}

  
  
  {{#ionView}}
    {{#ionContent}}
      <div class="row">
        <div class="col">
          <p>Frequently Asked Questions</p>  

          <ul>
          {{#each faqs}}
             {{>faq}}
          {{/each}}
          </ul>

        </div>
      </div> 

    {{/ionContent}}
  {{/ionView}}

</template>
