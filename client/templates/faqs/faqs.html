<template name="faqs">

  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton class="button-positive" text=false}}
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title">Faq</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      <p>Faq</p>

        <ul>
        {{#each faqs}}
           {{>faq}}
        {{/each}}
        </ul>
              
    {{/ionContent}}
  {{/ionView}}

</template>
