<template name="faq">

  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton class="button-positive" text=false}}
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title">Faq</h1>
  {{/contentFor}}

  {{#ionView}}

      <p>Faq</p>

        <button class="button button-block button-stable" data-action="showAlert">
          Show Alert
        </button>
              
    {{/ionContent}}
  {{/ionView}}

</template>
