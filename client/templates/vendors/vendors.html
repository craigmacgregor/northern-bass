<template name="vendors">

  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton class="button" text=false}}
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 id="navTitle" class="title">Vendors</h1>
    {{> menuButton}}    
  {{/contentFor}}

  

  {{#ionView}}
    {{#ionContent}}
      <div class="row">
        <div class="col">
          
          Type 1
          <ul>
          {{#each type1}}
            {{>vendor}}
          {{/each}}
          </ul>     
          
          Type 2
          <ul>
          {{#each type2}}
            {{>vendor}}
          {{/each}}
          </ul> 

          Type 3
          <ul>
          {{#each type3}}
            {{>vendor}}
          {{/each}}
          </ul> 

        </div>
      </div>

    {{/ionContent}}
  {{/ionView}}

</template>
