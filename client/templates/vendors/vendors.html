<template name="vendors">

  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton class="button" text=false}}
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title">Vendors</h1>
    {{> menuButton}}    
  {{/contentFor}}

  

  {{#ionView}}
    {{#ionContent}}
      <div class="row">
        <div class="col">
          <p>Vendors</p>

          <ul>
          {{#each vendors}}
            {{>vendor}}
          {{/each}}
          </ul>

        </div>
      </div>

    {{/ionContent}}
  {{/ionView}}

</template>
