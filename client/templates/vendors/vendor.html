<template name="vendor">

    <li class="panel-vendor">
        <button class="panel-vendor-heading full-width" type="button" data-toggle="collapse" data-target="#{{_id}}" style="background-color:#{{colour}};">
            <span style="color:#{{titleColour}}">{{position}} {{name}} {{> ionIcon icon='chevron-down'}}</span>
            <span class="options">
                {{#if glutenFree}} -GF{{/if}}
                {{#if vegetarian}} -V{{/if}}
                {{#if vegan}} -VG{{/if}}
            </span>
            {{type}}
        </button>

        <div class="collapse no-transition" id="{{_id}}">
            <div class="panel-vendor-body">
                <p class="vendor-description">{{{description}}}</p>
                <img class="vendor-image" src="{{image}}" />
            </div>
        </div>

    </li>

</template>
