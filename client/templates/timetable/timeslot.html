<template name="timeslot">
  <li class="panel-artist">
    <button class="panel-artist-heading full-width" type="button" data-toggle="collapse" data-target="#{{_id}}">
        {{start.hours}}:{{start.minutes}} - {{end.hours}}:{{end.minutes}} | {{start.day}} {{start.month.full}} <h4>{{artist.name}}</h4>
    </button>

    <div class="collapse" id="{{_id}}">
        <div class="panel-artist-body">
            <div class="col-xs-4 col-md-4 no-padding">

                <img src="{{image.image}}" class="artist-profile-image" />

            </div>
            <div class="col-xs-8 col-md-10 no-padding">

                <p class="artist-profile-description">{{artist.description}}</p>

                <div class="row">
                    <div class="col center">
                        <a href="{{artist.soundcloud}}" id="artistSoundCloud" class="button button-icon icon ion-android-cloud"></a>
                    </div>
                    <div class="col center">
                        <a href="#" id="artistInfo" class="button button-icon icon ion-information-circled"></a>
                    </div>
                    <div class="col center">
                        <a href="#" id="artistFavourite" class="button button-icon icon ion-android-favorite"></a>
                    </div>                    
                </div>

            </div>
        </div>
    </div>
  </li>
</template>
