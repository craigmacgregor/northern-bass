<template name="timetable">

  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton class="button-positive" text=false}}
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title">Timetable</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      <ul>
        {{#each stage1}}
        {{> timeslot}}
        {{/each}}
      </ul>


    {{/ionContent}}
  {{/ionView}}

</template>
